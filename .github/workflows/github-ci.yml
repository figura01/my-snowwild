name: ğŸš— CI EcoVoit

on:
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  linters:
    name: ğŸ§¼ Run linters
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Œ Check out Git repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: ğŸ¯ Install Node.js dependencies for back
        run: |
          cd back
          npm i

      - name: ğŸ¯ Install Node.js dependencies for front
        run: |
          cd frontend
          npm i

      - name: ğŸƒğŸ½ Run linters back
        run: |
          cd backend
          npm run lint

      - name: ğŸƒğŸ½ Run linters front
        run: |
          cd frontend
          npm run lint

      - name: ğŸ¤— Hello CI
        run: echo "This job's status is ${{ job.status }}."

  tests:
    needs: linters
    name: ğŸ‘¤ Run Tests Jest
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: ğŸ—‚ï¸ Check out code
        uses: actions/checkout@v3

      - name: ğŸ§ Run backend tests
        env:
          DB_TEST_JEST_PORT: 5432
          DB_TEST_JEST_HOST: db_test
        run: |
          cd ./back 
          npm i
          npm run test-ci

      - name: ğŸ§ Run frontend tests
        run: |
          cd ./frontend 
          npm i
          npm run test-ci

  builds:
    needs: tests
    name: Build back & front
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Œ Check out Git repository
        uses: actions/checkout@v3
      - name: Build back
        working-directory: backend
        run: |
          npm i 
          npm run build
      - name: Build front
        working-directory: frontend
        run: |
          npm i
          npm run build

  docker:
    needs: builds
    name: ğŸ³ Push on Docker
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: ğŸ“Œ Check out Git repository
        uses: actions/checkout@v3

      - name: ğŸ¦… Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Build and push back
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./back
          tags: "${{ secrets.DOCKERHUB_USERNAME }}/backend-sw:latest"

      - name: ğŸ”¨ Build and push front
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./front
          tags: "${{ secrets.DOCKERHUB_USERNAME }}/frontend-sw:latest"

